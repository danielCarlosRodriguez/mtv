    <!-- Script para ocultar la barra de navegación en mobile -->
    <script>
      (function() {
        let hideNavBarInterval = null;
        
        // Función para ocultar la barra de navegación
        function hideNavigationBar() {
          const isMobile = window.innerWidth < 768;
          const isLandscape = window.innerWidth > window.innerHeight;
          
          // Solo ocultar en mobile y en modo horizontal
          if (!isMobile || !isLandscape) {
            if (hideNavBarInterval) {
              clearInterval(hideNavBarInterval);
              hideNavBarInterval = null;
            }
            return;
          }

          // Forzar scroll para ocultar la barra (horizontal y vertical)
          window.scrollTo(1, 1);
          setTimeout(function() {
            window.scrollTo(0, 0);
          }, 10);
        }

        // Función para verificar y ocultar periódicamente
        function startHidingNavBar() {
          if (hideNavBarInterval) {
            clearInterval(hideNavBarInterval);
          }
          
          const isMobile = window.innerWidth < 768;
          const isLandscape = window.innerWidth > window.innerHeight;
          
          if (isMobile && isLandscape) {
            hideNavBarInterval = setInterval(function() {
              const stillLandscape = window.innerWidth > window.innerHeight;
              if (!stillLandscape) {
                clearInterval(hideNavBarInterval);
                hideNavBarInterval = null;
                return;
              }
              
              // Verificar si la barra está visible
              if (window.innerHeight < window.outerHeight || window.innerWidth < window.outerWidth) {
                window.scrollTo(1, 1);
                setTimeout(function() {
                  window.scrollTo(0, 0);
                }, 10);
              }
            }, 500);
          }
        }

        // Ejecutar cuando la página carga
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            hideNavigationBar();
            startHidingNavBar();
          });
        } else {
          hideNavigationBar();
          startHidingNavBar();
        }

        // Ejecutar cuando cambia la orientación
        window.addEventListener('orientationchange', function() {
          setTimeout(function() {
            hideNavigationBar();
            startHidingNavBar();
          }, 200);
        });

        // Ejecutar cuando cambia el tamaño (incluyendo cuando aparece/desaparece la barra)
        let resizeTimer;
        window.addEventListener('resize', function() {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(function() {
            hideNavigationBar();
            startHidingNavBar();
          }, 100);
        });
      })();
    </script>
